<body>
<header>
    <nav>
        <div class="area">
        <a onclick = 'location.href="/home"' class="active homebtn">Home</a>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <i class="fa fa-bars"></i>
        </label>
        <ul>
            <li><a onclick = 'location.href="/blog"'>Blog</a></li>
            <li><a (click)="getUserId()">Profile</a></li>

            <li><a onclick = 'location.href="/about"'>About</a></li>

        </div>

    <div class="logo">
        <h1>NARRATOR</h1>
        <h2>Articles, Stories & Inspiration</h2>
    </div>
    <div class="blackline"></div>

    <div class="main-container clearfix">
        <div class="sidebar">
        </div>
        <div class="article-list" *ngFor="let article of articles">

                    <p class="preview-text">{{article['text']}}</p>
<!--                    <a routerLink="['/article', article[article_ID]]"  class="preview-btn view-article">View article</a>-->

                  <router-outlet></router-outlet>
                </div>
            </div>

        </div>
    </div>
